<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/bammyLogo_register.ico">
    <title>Bammy School | Admin page</title>
</head>
<body>
    <header>
        <div class="mobile-nav">
            <a id="logo2" href="index.html">
                <img src="./img/bammyLogo_register.jpg" alt="Home">
            </a>
            <ul>
                <li class="active">HOME</li>
                <li><a href="about.html">ABOUT US</a></li>
                <li>PORTAL</li>
                <li>EVENTS</li>
                <li>GALLERY</li>
                <li><a href="./admin_login.html">ADMIN</a></li>
            </ul>
        </div>

        <nav class="nav-bar">
            <nav class="sub-nav-bar">
                <ul>
                    <a id="logo" href="index.html">
                        <li><img src="./img/bammyLogo_register.jpg" alt="Home"></li>
                    </a>
                </ul>
                <ul class="menubar">
                    <a class="menulink" href="about.html">
                        <li>About Us</li>
                    </a>
                    <a class="menulink">
                        <li>Portal</li>
                    </a>
                    <a class="menulink">
                        <li>Events</li>
                    </a>
                    <a class="menulink">
                        <li>Gallery</li>
                    </a>
                    <a href="./admin_login.html" class="menulink">
                        <li>Admin</li>
                    </a>
                </ul>
                <div class="spinner-master">
                    <input type="checkbox" id="spinner-form" />
                    <label for="spinner-form" class="spinner-spin">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                </div>
            </nav>

        </nav>
    </header>
    <main>
        <section class="container">
            <img id="admin-logo" src="./img/website.png">
            <h3 id="admin-text">Bammy's Information Management System</h3>
            <form id="admin-login" action="./admin_main.html">
                <input type="email" name="admin-login__email" id="admin-login__email" class="admin-input" placeholder="Email">
                <input type="password" name="admin-login__password" id="admin-login__password" class="admin-input" placeholder="Password"><br>
                <span id="remember"><input type="checkbox" name="remember-me" id="remember-me"><p id="remember-me-text">Remember me</p><br></span>
                <input type="submit" value="Log In" class="btn btn-submit">
                <a id="admin-forgot-password">Forgot your password?</a>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; Bammy School 2019</p><br>
        <p>bammycollege@gmail.com</p><br>
        <p>+234705644176</p><br>
    </footer>
    <script src="./script/app.js"></script>
    <script src="./script/admin-login.js"></script>
