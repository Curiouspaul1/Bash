<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/register_style.css">
    <link rel="stylesheet" href="./css/admin_style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="/img/bammyLogo_register.ico">
    <script src="/ckeditor/ckeditor.js"></script>
    <title>Bammy School | BIMS</title>
</head>
<body>
    <header>
        <div class="mobile-nav">
            <a id="logo2" class="logoutBtn" href="index.html">
                <img src="./img/bammyLogo_register.jpg" alt="Home">
            </a>
            <ul>
                <li class="logoutBtn">HOME</li>
                <li>PORTAL</li>
                <li>
                    <a class="logoutBtn">LOGOUT</a>
                </li>
            </ul>
        </div>

        <nav class="nav-bar">
            <nav class="sub-nav-bar">
                <ul>
                    <a id="logo" class="logoutBtn" href="index.html">
                        <li><img src="./img/bammyLogo_register.jpg" alt="Home"></li>
                    </a>
                </ul>
                <ul class="menubar">
                    </a>
                    <a class="menulink">
                        <li>Portal</li>
                    </a>
                    <a class="logoutBtn menulink">
                        <li>Logout</li>
                    </a>
                </ul>
                <div class="spinner-master">
                    <input type="checkbox" id="spinner-form" />
                    <label for="spinner-form" class="spinner-spin">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                </div>
            </nav>
        </nav>
        <div class="confirm-logout">
            <p>Are you sure you want to exit?</p>
            <ul>
                <a href="index.html" id="yes_logout"><li>Yes</li></a>
                <a id="no_logout"><li>No</li></a>
            </ul>
        </div>
        <div class="mask"></div>
    </header>
    <main>
        <section class="new-story_section">
            <h3 id="new-story__header">Create new story</h3>
            <hr class="underline">
            <form id="new-story">
                <label for="new-story__title">Title of story: </label>
                <input type="text" name="new-story__title" id="new-story__title" placeholder="...">
                <div class="new-story__input-images">
                    <div class="new-story__input-image">
                        <input type="file" accept="image/*" name="new-story__photo" class="new-story__photo">
                        <button class="deleteImage">&#10060;</button><br>
                    </div>
                </div><br>
                <a id="add-photo">Add more photos</a>
                <textarea class="ckeditor" name="story-info" id="story-info" placeholder="Enter Text Here..." form="new-story" cols="40"></textarea>
                <input type="submit" class="btn btn-submit-story" value="Submit story">
            </form>
            <div class="admin-alert"></div>
        </section>
        <section class="compose-newsletter_section">
            <h3 id="newsletter__header">New Newsletter</h3>
            <hr class="underline">
            <form id="compose-newsletter" action="">
                <label for="newsletter__title">Title of Newsletter: </label>
                <input type="text" name="newsletter__title" id="newsletter__title" placeholder="...">
                <textarea class="ckeditor" id="newsletter-content" placeholder="Details of Newsletter" form="compose-newsletter"></textarea>
                <input type="submit" class="btn btn-send-newsletter" value="Send Newsletter">
            </form>
            <div class="admin-alert"></div>
        </section>

    </main>
    <footer>
        <p>&copy; Bammy School 2019</p><br>
        <p>bammycollege@gmail.com</p><br>
        <p>+234705644176</p><br>
    </footer>
    
    <script src="./script/app.js"></script>
    <script src="./script/adminData.js"></script>
    <script src="./script/admin.js"></script>
    <script src="./script/register_app.js"></script>
    
</body>
</html>
