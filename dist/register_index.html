<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/bammyLogo_register.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register_style.css">
    <title>Bammy School|Registration</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a id="logo" href="index.html"><img src="./img/bammyLogo_register.jpg" alt="Home"></a>
            <ul >
                <a><li>About Us</li></a>
                <a><li>Portal</li></a>
                <a><li>Events</li></a>
                <a><li>Gallery</li></a>
            </ul>
            <a class="hamburger">
                <img src="./img/hamburger.png" alt="hamburger">
            </a>
        </nav>
    </header>
    <main >
        <section class="container">
            <h3 class="title">Registration Form</h3>
            <form method="GET" class="student-info">
                <div class="student-data">
                    <h4 class="title__subtitle">Student Data</h4>
                    <hr class="underline">
                    <div class="student-input">
                        <label for="s_name">Full Name:</label>
                        <input type="text" name="s_name" id="s_name">
                        <p class="subtitle"><em>(start with surname)</em></p>
                    </div>
                    <div class="student-input">
                        <label for="dob">Date of birth:</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <div class="student-input">
                        <label for="sex">Gender:</label><br>
                        <input type="radio" name="sex" id="sex" value="male">Male<br>
                        <input type="radio" name="sex" id="sex" value="female">Female
                    </div>
                    <div class="student-input">
                        <label for="bg">Blood Group:</label>
                        <input type="text" name="bg" id="bg">
                    </div>
                    <div class="student-input">
                        <label for="gen">Genotype:</label>
                        <input type="text" name="gen" id="gen">
                    </div> 
                    <div class="student-input">
                        <label for="ail">Does student have any ailment?</label>
                        <input type="radio" name="ail" value="yes" id="yes_radio">Yes
                        <input type="radio" name="ail" value="no" id="no_radio">No<br>
                        <div class="ail-list" id="defects_list">
                            <input type="checkbox" name="ail" value="eye-defects">Eye defects<br>
                            <input type="checkbox" name="ail" value="ear-defects">Ear defects<br>
                            <input type="checkbox" name="ail" value="sickle-cell">Sickle Cell<br>
                            <label for="ail">Others:</label>
                            <input type="text" name="ail">
                        </div>
                    </div>
                    <div class="student-input">
                        <label for="bp">Birth place:</label>
                        <input type="text" name="bp" id="bp">
                    </div>
                    <div class="student-input">
                        <label for="state">State of Origin:</label>
                        <input type="text" name="state" id="state">
                    </div>
                    <div class="student-input">
                        <label for="lga">LGA:</label>
                        <input type="text" name="lga" id="lga">
                    </div>   
                    <div class="student-input">
                        <label for="school">Previous School:</label>
                        <input type="text" name="school" id="school">
                    </div>
                    <div class="student-input">
                        <label for="school_address">Address of Previous School:</label>
                        <input type="text" name="school_address" id="school_address">
                    </div>
                    <div class="student-input">
                        <label for="class_">Class in Previous School:</label>
                        <input type="text" name="class_" id="class_">
                    </div>
                    <div class="student-input">
                        <label for="year">Year of application:</label>
                        <input type="text" name="year" id="year">
                    </div>
                    <div class="student-input">
                        <label for="number-of-siblings">Number of Siblings in the school:</label>
                        <input type="text" name="number-of-siblings" id="number-of-siblings">
                        <p class="subtitle"><em>(Enter 0 if none)</em></p>
                    </div>

                    <div class="siblings"> 
                    </div>
                </div>

                <div class="parent-data"> 
                    <h3 class="title__subtitle">Parent Data</h3>
                    <hr class="underline">
                    <div class="parent-input">
                        <label for="pname">Full Name:</label>
                        <input type="text" name="pname" id="pname">
                    </div>
                    <div class="parent-input">
                        <label for="occupation">Occupation:</label>
                        <input type="text" name="occupation" id="occupation">
                    </div>
                    <div class="parent-input">
                        <label for="raddress">Residential Address:</label>
                        <input type="text" name="raddress" id="raddress">
                    </div>
                    <div class="parent-input">
                        <label for="oaddress">Office Address:</label>
                        <input type="text" name="oaddress" id="oaddress">
                    </div>
                    <div class="parent-input">
                        <label for="tel">Mobile Number:</label>
                        <input type="text" name="tel" id="tel">
                    </div>
                    <div class="parent-input">
                        <label for="Etel">Emergency Mobile Number:</label>
                        <input type="text" name="Etel" id="Etel">
                    </div>
                    <div class="parent-input">
                        <label for="pemail">E-mail:</label>
                        <input type="email" name="pemail" id="pemail">
                    </div>
                </div>
                <input type="submit" class="btn btn-submit-form" value="submit">   
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; Bammy School 2019</p><br>
        <p>bammycollege@gmail.com</p><br>
        <p>+234705644176</p><br>
    </footer>
    <script src="./scripts/register_app.js"></script>
</body>
</html>
